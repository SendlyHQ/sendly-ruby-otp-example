<svg width="838" height="306" viewBox="0 0 838 306" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#171717"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="ruby-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cc342d"/>
      <stop offset="100%" stop-color="#a91401"/>
    </linearGradient>
  </defs>

  <rect width="838" height="306" rx="12" fill="url(#bg-grad)"/>
  <rect x="0.5" y="0.5" width="837" height="305" rx="11.5" stroke="url(#accent)" stroke-opacity="0.3"/>

  <g transform="translate(50, 100)">
    <polygon points="40,2.7 72,18.7 72,58.7 40,77.3 8,58.7 8,18.7" fill="#0a0a0a" stroke="url(#accent)" stroke-width="1.5"/>
    <text x="40" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#f59e0b" text-anchor="middle">S</text>
  </g>

  <g transform="translate(140, 115)">
    <polygon points="30,0 60,20 50,60 10,60 0,20" fill="url(#ruby-grad)" opacity="0.9"/>
    <text x="30" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">RB</text>
  </g>

  <text x="50" y="230" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">OTP Verification</text>
  <text x="50" y="265" fill="#a1a1aa" font-family="system-ui, -apple-system, sans-serif" font-size="20">Ruby + Sinatra Example</text>

  <rect x="360" y="24" width="454" height="258" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
  <rect x="360" y="24" width="454" height="36" rx="8" fill="#27272a"/>
  <rect x="360" y="52" width="454" height="8" fill="#27272a"/>
  <circle cx="380" cy="42" r="5" fill="#f87171"/>
  <circle cx="398" cy="42" r="5" fill="#fbbf24"/>
  <circle cx="416" cy="42" r="5" fill="#4ade80"/>
  <text x="450" y="47" fill="#a1a1aa" font-family="ui-monospace, monospace" font-size="11">app.rb</text>

  <text x="380" y="85" fill="#71717a" font-family="ui-monospace, monospace" font-size="12"># Send OTP to phone</text>

  <text x="380" y="115" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">verification = client.verify.</text>
  <text x="595" y="115" fill="#22d3ee" font-family="ui-monospace, monospace" font-size="12">send</text>
  <text x="630" y="115" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">(</text>

  <text x="395" y="145" fill="#f59e0b" font-family="ui-monospace, monospace" font-size="12">to:</text>
  <text x="425" y="145" fill="#fbbf24" font-family="ui-monospace, monospace" font-size="12">'+15551234567'</text>
  <text x="550" y="145" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">,</text>

  <text x="395" y="175" fill="#f59e0b" font-family="ui-monospace, monospace" font-size="12">channel:</text>
  <text x="470" y="175" fill="#fbbf24" font-family="ui-monospace, monospace" font-size="12">'sms'</text>

  <text x="380" y="205" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">)</text>

  <text x="380" y="240" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">puts verification.id</text>

  <text x="380" y="270" fill="#4ade80" font-family="ui-monospace, monospace" font-size="11">OTP sent to user's phone</text>
</svg>
